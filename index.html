<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">Today</p>
    </header>
    <main class="container">
        <div id="8am" class="row time-block">
            <p class="col-1 hour">8AM</p>
            <textarea id="8" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="8amBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="9am" class="row time-block">
            <p class="col-1 hour">9AM</p>
            <textarea id="9" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="9amBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="10am" class="row time-block">
            <p class="col-1 hour">10AM</p>
            <textarea id="10" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="10amBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="11am" class="row time-block">
            <p class="col-1 hour">11AM</p>
            <textarea id="11" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="11amBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="12pm," class="row time-block">
            <p class="col-1 hour">12PM</p>
            <textarea id="12" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="12pmBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="1pm" class="row time-block">
            <p class="col-1 hour">1PM</p>
            <textarea id="13" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="1pmBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="2pm" class="row time-block">
            <p class="col-1 hour">2PM</p>
            <textarea id="14" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="2pmBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="3pm" class="row time-block">
            <p class="col-1 hour">3PM</p>
            <textarea id="15" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="3pmBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="4pm" class="row time-block">
            <p class="col-1 hour">4PM</p>
            <textarea id="16" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="4pmBtn"><i class="fa fa-save"></i></button>
        </div>
        <div id="5pm" class="row time-block">
            <p class="col-1 hour">5PM</p>
            <textarea id="17" class="col-10 description" placeholder="Schedule Here"></textarea>
            <button class="col-1 saveBtn" id="5pmBtn"><i class="fa fa-save"></i></button>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
